<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mennecy Echange Boni</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- border syle -->
    <style>
        #container {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>
<!-- End Head -->


<!-- body -->

<body>
    {{ partial "header.html" . }}
    <div class="jumbotron text-center text-white  bg-dark ">
        <div class="container" style="height: 200px;">
            <h1></h1>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="background-color:orange;">
                <p> {{ .Content }} </p>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pager">
            <li class="pagination__item pagination__item--previous">
                {{ with .PrevInSection }}
                <a href="{{.Permalink}}" class="pagination__link pagination__link--previous">précédent</a> {{ end }}
            </li>
            <li class="pagination__item pagination__item--next">
                {{ with .NextInSection }}
                <a href="{{.Permalink}}" class="pagination__link pagination__link--previous">suivant</a> {{ end }}
            </li>
        </ul>
</body>

</html>
