<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .Site.Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire|shadow-multiple">
    <style>
        body {
            font-family: "Sofia", serif;
        }
    </style>
</head>

<body style="text-align: center;">
    {{ partial "header.html" . }}
    <div class="container-flex  centered  text-center text-black bg-info pt-5 mt-5">
        <h1>
            {{ with .Site.Params.Description }}
            <span class="subheading">{{ . }}</span> {{ end }}
        </h1>
    </div>

    <div class="container text-center bg-light mx-auto pb-0">
        <!-- adding infos charte -->
        {{ partial "charte.html" }}

        <!-- adding info que voulons nous ?? -->
        {{ partial "que-voulons-nous.html"}}

        <!-- adding info qui sommes nous? -->
        {{ partial "qui-sommes-nous.html"}}
    </div>

</body>

</html>
